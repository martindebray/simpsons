        function centerWindow(url, w, h) {
             var left   = (screen.width  - w)/2;
             var top    = (screen.height - h)/2;
             var params = 'width='+w+', height='+h;
             params += ', top='+top+', left='+left;
             console.log('poule');
             window.open(url,'newWindow',params);
          } 
      </script>
